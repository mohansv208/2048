<!DOCTYPE html>
<html>

<head>
    <title>Number Game</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">128</h1>
            <div class="scores-container">
                <div class="score-container">
                    <p class="score-header">Score</p>
                    <p class="score">0</p>
                </div>
                <div class="best-container">
                    <p class="score-header">High Score</p>
                    <p class="high-score">0</p>
                </div>
            </div>
        </div>
        <div class="above-game">
            <p class="game-intro">Join the tiles, get to <strong>128!</strong></p>
            <a class="restart-button" onclick="restart()">New Game</a>
        </div>
        <div class="game-container">
            <div class="game-message"></div>
            <div class="board">
                
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
